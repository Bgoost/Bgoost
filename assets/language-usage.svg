<svg width="520" height="180" viewBox="0 0 520 180" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Bgoost · Language Usage</title>
  <desc id="desc">Custom language usage card with relative proportions across projects.</desc>
  <defs>
    <linearGradient id="bg-gradient-lang" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
  </defs>

  <!-- Card background -->
  <rect x="0.5" y="0.5" width="519" height="179" rx="12" fill="url(#bg-gradient-lang)" stroke="#1e293b" />

  <!-- Header -->
  <rect x="0.5" y="0.5" width="519" height="34" rx="12" fill="#020617" />
  <text x="20" y="23" fill="#e5e7eb" font-family="Segoe UI, system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">
    Language usage (approximate)
  </text>
  <text x="500" y="22" text-anchor="end" fill="#64748b" font-family="Segoe UI, system-ui, -apple-system, sans-serif" font-size="10">
    by projects / code volume
  </text>

  <!-- Bars (C, C++, C#, Shell, Python, SQL) -->
  <g transform="translate(30,60)" font-family="Segoe UI, system-ui, -apple-system, sans-serif" font-size="11">
    <!-- C -->
    <text x="0" y="0" fill="#e5e7eb">C</text>
    <rect x="40" y="-8" width="220" height="12" rx="6" fill="#22c55e"/>
    <text x="270" y="0" fill="#9ca3af">40%</text>

    <!-- C++ -->
    <text x="0" y="24" fill="#e5e7eb">C++</text>
    <rect x="40" y="16" width="140" height="12" rx="6" fill="#38bdf8"/>
    <text x="270" y="24" fill="#9ca3af">25%</text>

    <!-- C# -->
    <text x="0" y="48" fill="#e5e7eb">C#</text>
    <rect x="40" y="40" width="90" height="12" rx="6" fill="#a855f7"/>
    <text x="270" y="48" fill="#9ca3af">15%</text>

    <!-- Shell -->
    <text x="0" y="72" fill="#e5e7eb">Shell</text>
    <rect x="40" y="64" width="55" height="12" rx="6" fill="#f97316"/>
    <text x="270" y="72" fill="#9ca3af">10%</text>

    <!-- Python -->
    <text x="0" y="96" fill="#e5e7eb">Python</text>
    <rect x="40" y="88" width="30" height="12" rx="6" fill="#eab308"/>
    <text x="270" y="96" fill="#9ca3af">5%</text>

    <!-- SQL -->
    <text x="0" y="120" fill="#e5e7eb">SQL</text>
    <rect x="40" y="112" width="30" height="12" rx="6" fill="#0ea5e9"/>
    <text x="270" y="120" fill="#9ca3af">5%</text>
  </g>

  <!-- Legend dots -->
  <g transform="translate(360,60)" font-family="Segoe UI, system-ui, -apple-system, sans-serif" font-size="10">
    <text x="0" y="0" fill="#9ca3af">Legend</text>

    <circle cx="6" cy="16" r="4" fill="#22c55e"/>
    <text x="16" y="19" fill="#e5e7eb">Systems C (42 core)</text>

    <circle cx="6" cy="34" r="4" fill="#38bdf8"/>
    <text x="16" y="37" fill="#e5e7eb">C++ engines / modules</text>

    <circle cx="6" cy="52" r="4" fill="#a855f7"/>
    <text x="16" y="55" fill="#e5e7eb">C# / .NET backend</text>

    <circle cx="6" cy="70" r="4" fill="#f97316"/>
    <text x="16" y="73" fill="#e5e7eb">Shell tooling</text>

    <circle cx="6" cy="88" r="4" fill="#eab308"/>
    <text x="16" y="91" fill="#e5e7eb">Python scripts</text>

    <circle cx="6" cy="106" r="4" fill="#0ea5e9"/>
    <text x="16" y="109" fill="#e5e7eb">SQL / data</text>
  </g>
</svg>

