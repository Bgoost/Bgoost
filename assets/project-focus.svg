<svg width="520" height="200" viewBox="0 0 520 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Bgoost · Project Focus</title>
  <desc id="desc">Custom card showing focus across systems, C++, backend, networking, and fullstack projects.</desc>
  <defs>
    <linearGradient id="bg-gradient-focus" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#020617"/>
    </linearGradient>
  </defs>

  <!-- Card background -->
  <rect x="0.5" y="0.5" width="519" height="199" rx="12" fill="url(#bg-gradient-focus)" stroke="#1e293b" />

  <!-- Header -->
  <rect x="0.5" y="0.5" width="519" height="34" rx="12" fill="#020617" />
  <text x="20" y="23" fill="#e5e7eb" font-family="Segoe UI, system-ui, -apple-system, sans-serif" font-size="14" font-weight="600">
    Project focus
  </text>
  <text x="500" y="22" text-anchor="end" fill="#64748b" font-family="Segoe UI, system-ui, -apple-system, sans-serif" font-size="10">
    by domain / project type
  </text>

  <!-- Focus bars -->
  <g transform="translate(30,60)" font-family="Segoe UI, system-ui, -apple-system, sans-serif" font-size="11">
    <!-- Systems & core C -->
    <text x="0" y="0" fill="#e5e7eb">Systems &amp; core C</text>
    <rect x="160" y="-8" width="230" height="12" rx="6" fill="#22c55e"/>
    <text x="405" y="0" fill="#9ca3af">40%</text>
    <text x="160" y="12" fill="#6b7280" font-size="10">libft, shell, philosophers, minishell&</text>

    <!-- C++ engine & modules -->
    <text x="0" y="40" fill="#e5e7eb">C++ engine &amp; modules</text>
    <rect x="160" y="32" width="140" height="12" rx="6" fill="#38bdf8"/>
    <text x="405" y="40" fill="#9ca3af">20%</text>
    <text x="160" y="52" fill="#6b7280" font-size="10">CPPS, ft_irc, C++ utilities</text>

    <!-- Backend & .NET -->
    <text x="0" y="80" fill="#e5e7eb">Backend &amp; .NET</text>
    <rect x="160" y="72" width="140" height="12" rx="6" fill="#a855f7"/>
    <text x="405" y="80" fill="#9ca3af">20%</text>
    <text x="160" y="92" fill="#6b7280" font-size="10">C# APIs, business logic, data</text>

    <!-- Networking & tools -->
    <text x="0" y="120" fill="#e5e7eb">Networking &amp; tools</text>
    <rect x="160" y="112" width="80" height="12" rx="6" fill="#f97316"/>
    <text x="405" y="120" fill="#9ca3af">10%</text>
    <text x="160" y="132" fill="#6b7280" font-size="10">netpractice, scripts, infra helpers</text>

    <!-- Fullstack / web -->
    <text x="0" y="160" fill="#e5e7eb">Fullstack / web</text>
    <rect x="160" y="152" width="80" height="12" rx="6" fill="#0ea5e9"/>
    <text x="405" y="160" fill="#9ca3af">10%</text>
    <text x="160" y="172" fill="#6b7280" font-size="10">transcendence &amp; web UIs</text>
  </g>
</svg>

